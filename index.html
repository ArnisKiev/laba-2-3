<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>    
    <header>
        <h1>TO DO</h1>
    </header>
   <main>
    <section class="to-do">
        <div class="to-do__add-task">
            <input type="checkbox" class="td-checkbox--xl" disabled/>
            <input type="text"  id="new-task-text" class="td-input" placeholder="Add task" />
            <button class="button button--add" id="add-task">
                <img src="assets/images/plus-svgrepo-com.svg" />
            </button>
        </div>
        <div class="to-do__list-task" id="list-task">
            <div class="to-do__filters">
                 <span class="to-do__filter-option" id="all-option">All</span>
                 <span class="to-do__filter-option" id="completed-option"> Completed </span>
                 <span class="to-do__filter-option" id="uncompleted-option"> Uncompleted </span>
            </div>
        </div>
    </section>
   </main>

    <script src="src/scripts/index.js"></script>
</body>
</html>
